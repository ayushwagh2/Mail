<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      
      label {
        margin-bottom: 10px;
        font-size: 1.2rem;
      }
      
      input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1.2rem;
        width: 300px;
        margin-bottom: 20px;
      }
      
      button[type="submit"] {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
      
</style>

 
{% block content %}
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <label for="textbox">Enter your text:</label>
      <input type="text" id="textbox" name="textbox">
      <button type="submit" id="read-button">Read</button>
      <p>Button clicked {{ count }} times.</p>
    </form>
  </div>
{% endblock %}
